<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>
    
    <!-- Actual Google search bar, ugly, hidden. Set high z-index for overlay result -->
    <div style='visibility: hidden; z-index: 100; height: 0; width: 0;'>
      <gcse:search></gcse:search>
    </div>

    {% include sidebar.html %}

    <div class="content container">

    	<!-- Add a little of background image: look up to the sky -->
    	<a href="{{ site.url }}{{ site.baseurl }}">
        <div style="position: relative; text-align: center; color: white;">
  	  		<image alt='Sky' src='{{ site.baseurl }}/public/wide_cloud.jpg' style='position: absolute; height: 6em; width: 36em; margin: -3em auto auto auto; z-index:0; border-radius: 0;'/>
  	  		<p style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, 100%);">Science Insights online</p>
  	  	</div>
      </a>

      {{ content }}

    </div>

  </body>
</html>
